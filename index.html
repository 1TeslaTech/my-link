    <style>
        .cipher-fab {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 65px;
            height: 65px;
            background: rgba(28, 37, 38, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid #00d2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            text-decoration: none;
            animation: cipher-pulse 2s infinite;
        }

        .cipher-fab i {
            color: #00d2ff;
            font-size: 26px;
        }

        .cipher-fab:hover {
            transform: scale(1.15) rotate(15deg);
            background: #00d2ff;
        }

        .cipher-fab:hover i {
            color: #1c2526;
        }

        .cipher-tooltip {
            position: absolute;
            right: -120px;
            background: #00d2ff;
            color: #1c2526;
            padding: 6px 14px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 13px;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            white-space: nowrap;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cipher-fab:hover .cipher-tooltip {
            opacity: 1;
            visibility: visible;
            right: 80px;
        }

        @keyframes cipher-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        /* مخفی کردن در صفحات خیلی کوچک در صورت تداخل */
        @media (max-width: 400px) {
            .cipher-fab { bottom: 20px; left: 20px; width: 55px; height: 55px; }
        }
    </style>
